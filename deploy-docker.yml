---
- hosts: demo
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python3-pip
        state: present
    - name: Install docker
      yum:
        name: docker.io
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present        
    - name: Start the container
      docker_container:
        name: tomimage
        image: "manikandan27/tomimage:${BUILD_NUMBER}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
