---
- hosts: demo
  become: True
  tasks:
    - name: Update Repo
      apt:
        name: "*"
        state: present   
         
    - name: Install python pip
      apt:
        name: python3-pip
        state: present
    - name: Install docker
      apt:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present        
    - name: Start the container
      docker_container:
        name: tomcatcontainer
        image: "manikandan27/tomimage:${BUILD_NUMBER}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080

